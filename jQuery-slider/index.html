<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div id="slider">
    <ul>
      <li class="slide"><img src="http://lorempixel.com/700/200/cats/"></li>
      <li class="slide"><img src="http://lorempixel.com/700/200/nature/"></li>
      <li class="slide"><img src="http://lorempixel.com/700/200/animals/"></li>
      <li class="slide"><img src="http://lorempixel.com/700/200/nature/"></li>
      <li class="slide"><img src="http://lorempixel.com/700/200/animals/"></li>
    </ul>
    <a id="next">next <i class="fas fa-angle-right"></i></a>
    <a id="prev"><i class="fas fa-angle-left"></i> previous</a>
    <div class="indexes">
      <div class="index"></div>
      <div class="index"></div>
      <div class="index"></div>
      <div class="index"></div>
      <div class="index"></div>
    </div>
  </div>

  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
